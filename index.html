<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="pattern-card">
          <img src="images/bg-pattern-card.svg" alt="Pattern" />
        </div>
        <div class="card">
          <div class="photo">
            <img src="images/image-victor.jpg" alt="Photo" />
          </div>
          <div class="details">
            <div class="data">
              <p class="name">Victor Crest <span>26</span></p>
              <span class="country">London</span>
            </div>
            <div class="statistics">
              <div class="followers">
                <span class="num">80K</span>
                <span>Followers</span>
              </div>
              <div class="likes">
                <span class="num">803K</span>
                <span>Likes</span>
              </div>
              <div class="followers">
                <span class="num">1.4K</span>
                <span>Photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
